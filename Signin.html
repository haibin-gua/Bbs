<!DOCTYPE html>
<html lang="zn-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bbs</title>
</head>
<body>
    <div class="layout" style="background: url(./images/bg.jpg);">
        <div class="form">
            <form method="GET" id="signinForm">
                <h1>登录</h1>
                <div class="input">
                    <input type="text" name="username" placeholder="请输入用户名">
                </div>
                <div class="err">
                    <label for="username" class="error"></label> 
                </div>
                <div class="input">
                    <input type="password" name="pwd" placeholder="请输入密码">
                </div>
                <div class="err">
                    <label for="pwd" class="error"></label> 
                </div>
                <div class="submit">
                    <input type="submit" value="登录">
                </div>
                <div class="signup"><a href="./Signup.html">没有账号，立即注册</a> </div>
            </form>
        </div>
    </div>



<script src="./js/flexible.min.js"></script>
<script src="./js/jquery-1.9.1.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="./js/vaildate.js"></script>
<script src="./js//message_cn.js"></script>
<script src="./js/js.js"></script>
</body>
</html>
